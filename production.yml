version: "3.3"

services: 
  nginx:
    container_name: tower-of-hanoi-nginx
    depends_on:
      - client
      - server
    restart: always
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"

  client:
    container_name: tower-of-hanoi-client
    build:
      context: ./client
      dockerfile: Dockerfile
    restart: on-failure
    command: >
      sh -c "npm start"

  server:
    container_name: tower-of-hanoi-server
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file:
      - ./env/server.env    
    restart: on-failure
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:3232"

  db:
    container_name: tower-of-hanoi-db
    image: postgres:13.3-alpine
    env_file:
      - ./env/db.env   