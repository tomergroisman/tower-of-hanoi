version: "3.3"

services: 
  nginx:
    container_name: towe-of-hanoi-nginx
    depends_on:
      - client
      - server
    restart: always
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"

  client:
    container_name: towe-of-hanoi-client
    build:
      context: ./client
      dockerfile: Dockerfile
    # ports:
      # - "3000:3000"
    volumes: 
      - ./client:/app
      - /app/node_modules
    restart: on-failure
    command: >
      sh -c "npm start"

  server:
    container_name: towe-of-hanoi-server
    build:
      context: ./server
      dockerfile: Dockerfile
    # ports:
      # - "3232:3232"
    volumes: 
      - ./server/src:/app
    env_file:
      - ./env/server.env    
    restart: on-failure
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:3232"

  db:
    container_name: towe-of-hanoi-db
    image: postgres:13.3-alpine
    environment: 
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=supersecretpassword 